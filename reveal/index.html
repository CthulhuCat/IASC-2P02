<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Sega Channel</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="#3050FF" data-autoslide="0">
					<h1>A Forgotten Pioneer</h1>
					<br />
					<br />
					<h3>A brief presentation on digital distribution</h3>
					<br />
					<br />
					<p>Jeremy Bone</p>
				</section>	

				<section data-background-image="img/genesis--sega_channel.png">

				</section>
				
				<section data-background-color="#020202" data-background-image="img/segachannel_large.jpg" data-background-size="contain">
					
				</section>
				
				<section data-autoslide="4000">
					<p class="fragment fade-down" data-fragment-index="1" data-autoslide="4000"><img width="20%" data-src="img/SEGA_channel_parts.jpg"></p>
					<p><span class="fragment fade-left" data-fragment-index="2" data-autoslide="4000"><img width="20%" data-src="img/SEGA_channel_adapters.jpg"></span>
					<span><img width="28%" data-src="img/Saturn_1994.jpg"></span>
					<span class="fragment fade-right" data-fragment-index="3" data-autoslide="4000"><img width="20%" data-src="img/SEGA_channel_closeup.jpg"></span></p>
					<p class="fragment fade-up" data-fragment-index="4" data-autoslide="4000"><img width="20%" data-src="img/SEGA_channel_mega.jpg"></p>
				</section>
				
				<section data-background-image="img/SEGA_Channel_US_Diagram.png" data-background-size="70%">
					
				</section>
				
				<section data-background-image="img/SEGA_Channel_24hours_closeup.jpg" data-background-size="70%">
					<p class="fragment fade-out" data-autoslide="10000"><img data-src="img/SEGA_Channel_24hours.jpg" width="50%"></p>
				</section>
				
				<section data-background-color="maroon" data-background-image="img/SEGA_channel_signal.png" data-background-size="70%">
					
				</section>
				
				<section data-background-image="img/SEGA_Channel_menu.png" data-background-size="contain">
					
				</section>
				
				<section data-background-image="img/SEGA_Channel_comingsoon.png" data-background-size="contain">
					
				</section>
				
				<section data-background-image="img/SEGA_Channel_games.png" data-background-size="contain">
					
				</section>
				
				<section data-background-image="img/PS_demo_disk.jpg" data-background-size="50%">
					<p class="fragment fade-out" data-autoslide="10000"><img data-src="img/PS_demo_package.jpg" width="100%"></p>
				</section>
				
				<section data-background-image="img/Dreamcast_logo.png" data-background-size="contain" data-transition-speed="slow">
					<p class="fragment fade-down" data-autoslide="7000"><img data-src="img/Dreamcast_modem_setup.png" width="80%"></p>
					<p class="fragment fade-up" data-autoslide="6000"><img data-src="img/Dreamcast_modem_adapter.png" width="80%"></p>
				</section>
				
				<section data-background-image="img/Blizzard_Entertainment_Logo.png" data-background-size="contain">
					<p class="fragment fade-down" data-autoslide="5000"><img data-src="img/Diablo.jpg" width="40%"></p>
					<p><span class="fragment fade-right"><img data-src="img/StarCraft_on_bnet.jpg" width="40%"></span>
					<span class="fragment fade-left"><img data-src="img/Warcraft_II_bnet.jpg" width="40%"></span></p>
				</section>
				
				<section>
					<p><img data-src="img/XBox-live-logo.png" width="60%"></p>
					<p><img data-src="img/PlayStation_Network_logo.png" width="60%"></p>
				</section>
				
				<section data-background-color="#000000" data-background-image="img/Steam_logo.png" data-background-size="contain">
					<table>
						<tr>
							<td class="fragment" width="20%" data-autoslide="7000"><img data-src="img/Origin-logo.png"></td>
							<td width="50%"></td>
							<td class="fragment" width="30%" data-autoslide="6000"><img data-src="img/UPLAY_logo.png"></td>
						</tr>
					</table>	
				</section>
				
				<section data-background-image="img/SEGA_Channel_lightning.gif" data-background-size="contain" data-transition="fade-in" data-transition-speed="slow">
					<p class="fragment"><img data-src="img/SEGA_Channel_OG.jpg" width="85%"></p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				minScale: 0.01,
				maxScale: 10,
				autoSlide: 20000,
				transition: 'convex',
				backgroundTransition: 'zoom',
				autoSlideMethod: Reveal.navigateNext,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
